upstream http_delayed_notifier {
    server delayed_notifier:8080;
}

upstream simulator_backend {
    server simulator_service:8081;
}

server {
    listen 80;

    location / {
        root /var/static;
        try_files $uri index.html =404;
    }

    location /api/ {
        rewrite ^/api/(.*)$ /$1 break;
        proxy_pass http://http_delayed_notifier;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /simulator/ {
        rewrite ^/simulator/(.*)$ /$1 break;
        proxy_pass http://simulator_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}